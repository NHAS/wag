name: Go
on: ["push"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21.0"

      - name: Update repos
        run: sudo apt update && sudo apt upgrade

      - name: Install build tools
        run: sudo apt install -y make wget llvm clang gcc git npm gulp libbpf-dev libpam0g-dev

      - name: Link correct asm headers
        run: sudo ln -s /usr/include/$(uname -m)-linux-gnu/asm /usr/include/asm

      - name: build
        run: make release

      - name: Test with the Go CLI
        run: go test -exec sudo -v ./...

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: "arm64,arm"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: wagvpn
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          outputs: "type=registry,push=true"
          platforms: linux/amd64,linux/arm/v6,linux/arm64
          tags: wagvpn/wag:latest

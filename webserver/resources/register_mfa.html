<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>MFA Methods</title>
  <meta name="description" content="MFAMethods">
  <meta name="author" content="Jordan Smith">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="/static/css/normalize.css">
  <link rel="stylesheet" href="/static/css/skeleton.css">
  <link rel="stylesheet" href="/static/css/custom.css">

  <!-- Favicon
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="/static/images/favicon.png">

</head>

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container" id="registration">
    <div class="row center">
      <div class="medium-space one-half column offset-by-three">
        <h4>Select MFA Method</h4>
      </div>
    </div>

    <div class="row center">
      <div class="one-half column offset-by-three">
        <div class="dropdown-content">
         
          {{range $index, $method := .MFAMethods}}
          <div class="row medium-space">
            <div class="columns six">
              <p>{{$method.FriendlyName}}</p>
            </div>
            <div class="columns six"> 
              <form action="/register_mfa/" method="GET" >
                <input type="hidden" name="method" value="{{$method.Path}}" /> 
                <input id="{{$method.FriendlyName}}" class="button-primary" type="submit" value="Select">
              </form>
            </div>
          </div>
          {{if ne $index $.LastElement}}
          <hr width="50%">
          {{end}}
         {{end}}
        </div>
      </div>
    </div>

    <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

</html>

{{define "Content"}}


<link href="/vendor/bootstrap-table/css/bootstrap-table.min.css" rel="stylesheet">

<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h1 class="m-0 text-gray-900">Devices</h6>
            <div class="d-sm-flex justify-content-between">
                <p>
                    Registered wireguard devices
                </p>
                <div>
                    <a class="btn btn-primary" href="/management/registration_tokens/?pop_modal=true">
                        <i class="fa fa-plus"></i> New Registration Token
                    </a>
                </div>
            </div>
    </div>
    <div class="card-body">
        <div id="toolbar">
            <button id="lock" class="btn btn-primary" disabled>
                <i class="fa fa-lock"></i> Lock
            </button>
            <button id="unlock" class="btn btn-primary" disabled>
                <i class="fa fa-unlock"></i> Unlock
            </button>
            <button id="removeStart" class="btn btn-danger" disabled data-toggle='modal' data-target='#deleteModal'>
                <i class="fa fa-trash"></i> Delete
            </button>
            <button id="clearFilter" class="btn btn-secondary" style="display:none">
                <i class="fa fa-eye"></i> Clear Filter
            </button>
        </div>
        <table id="devicesTable" data-toolbar="#toolbar" data-search="true" data-show-refresh="true"
            data-show-columns="true" data-show-columns-toggle-all="true" data-minimum-count-columns="2"
            data-show-pagination-switch="true" data-pagination="true" data-id-field="username"
            data-page-list="[10, 25, 50, 100, all]" data-side-pagination="client" data-url="/management/devices/data"
            data-response-handler="responseHandler">
        </table>
    </div>
</div>

{{block "deleteConfirmationModal" .}}
{{end}}

<script src="/vendor/bootstrap-table/js/bootstrap-table.min.js"></script>
<script src="/vendor/bootstrap-table/js/bootstrap-table-locale-all.min.js"></script>
<script src="/js/default_table.min.js"></script>
<script src="/js/devices.min.js"></script>

{{end}}

<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Register Security Key</title>
  <meta name="description" content="Register Security Key">
  <meta name="author" content="Jordan Smith">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="/static/css/normalize.css">
  <link rel="stylesheet" href="/static/css/skeleton.css">
  <link rel="stylesheet" href="/static/css/custom.css">

  <!--Specific TOTP functions
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="/static/js/webauthn.js"></script>

  <!-- Favicon
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="/static/images/favicon.png">

</head>

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">

    <div class="row">
      <div class="one-half column offset-by-three">
        <div class="row">
          <h4 class="center">Register your security key</h4>
          <ol>
            <li>Insert security key, pictured below.</li>
            <li>Click 'Authorise'.</li>
            <li>Tap security device button</li>
          </ol>
        </div>

        <div class="row">
          <img class="smol-image" src="/static/images/u2fkey.avif">
        </div>

        <div hidden="true" class="row" id="error">
            <p class="alert alert-error" id="errorMsg">A server error has occurred, please contact: {{.HelpMail}}</p>
        </div>

        <div class="row">
          <input id="registerButton" class="button-primary u-pull-right" type="submit" value="Authorise"
            autofocus>
        </div>
      </div>

    </div>

    {{if gt .NumMethods 1}}
    <div class="row">
      <div class="column small-space center">
        <a href="/register_mfa/?method=select">Use another two-step login method</a>
      </div>
    </div>
    {{end}}
    <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

</html>

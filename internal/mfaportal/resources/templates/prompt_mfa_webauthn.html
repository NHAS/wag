<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Security Key Login</title>
  <meta name="description" content="Security Key Login">
  <meta name="author" content="Jordan Smith">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="/static/css/normalize.css">
  <link rel="stylesheet" href="/static/css/skeleton.css">
  <link rel="stylesheet" href="/static/css/custom.css">

  <!--Specific TOTP functions
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="/static/js/webauthn.js"></script>

  <!-- Favicon
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="/static/images/favicon.png">

</head>

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container" id="mfaDisplay">

    <div class="row">
      <div class="one-half column offset-by-three">
        <div class="row">
          <h4 class="center">Insert security key</h4>
          <p class="">
            In order to access restricted resources you must verify your identity. Please insert your security key.
            If you are encountering issues, please send an email to <a href="mailto:{{.HelpMail}}">{{.HelpMail}}</a>
          </p>
        </div>

        <div class="row">
          <img class="smol-image" src="/static/images/u2fkey.avif">
        </div>

        <div hidden="true" class="row" id="error">
          <p class="alert alert-error" id="errorMsg">A server error has occurred, please contact: {{.HelpMail}}</p>
        </div>

        <div class="row">
          <input id="loginButton" class="button-primary u-pull-right small-space" type="submit" value="Authorise"
            autofocus>
        </div>
      </div>
    </div>

  </div>

  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

</html>
